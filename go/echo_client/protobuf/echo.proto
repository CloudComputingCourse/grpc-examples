syntax = "proto3";      // define what version of protobufer syntax 
package echo;          // package declaration

option go_package = "./echo_def"; // go import path

service EchoService {
  rpc Echo(EchoRequest) returns (EchoResponse) {}
}

message EchoRequest {
  string message = 1;
  int64 number = 2;
}

message EchoResponse {
  string message = 1;
  int64 number = 2;
}
